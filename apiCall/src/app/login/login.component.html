<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="inputsexampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <input class="btn btn-primary" type="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">Submit</button>
      <a style="color:blue; margin-top:10px;" routerLink="/signup">New User ? Click to Signup!</a>


</div>
  </form>
